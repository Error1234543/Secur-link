<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Telegram Channels</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #0d1117;
    color: white;
    padding: 18px;
    text-align: center;
  }

  .header {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    margin-bottom: 20px;
  }

  .header img {
    width: 38px;
    height: 38px;
  }

  .card {
    background: #161b22;
    padding: 15px;
    border-radius: 12px;
    margin-bottom: 22px;
  }

  .thumb {
    width: 100%;
    max-width: 320px;
    border-radius: 10px;
    margin-bottom: 12px;
    border: 2px solid #30363d;
  }

  button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    background: #238636;
    color: white;
    font-size: 17px;
    cursor: pointer;
  }

  h3 {
    margin: 10px 0 12px;
  }
</style>
</head>
<body>

<div class="header">
  <img src="https://i.ibb.co/zW85Rrm7/x.jpg">
  <h2>Join Our Telegram Channels</h2>
</div>

<div id="channels"></div>

<script>
  const CHANNELS = [
    {
      title: "OLD IS GOLD ðŸª™",
      img: "https://i.ibb.co/sp6KRcdV/x.jpg",
      url: "https://t.me/+Y2fhfk3QUdA1Mzk9"
    },
    {
      title: "DIGITAL INDIA",
      img: "https://i.ibb.co/tM7ZwVc9/x.jpg",
      url: "https://t.me/+-JfptRJ-V0E5N2I9"
    },
    {
      title: "new channel coming soon",
      img: "https://via.placeholder.com/400x250.png?text=Channel+3+Thumbnail",
      url: "https://t.me/PLACEHOLDER_3"
    },
    {
      title: "Channel 4",
      img: "https://via.placeholder.com/400x250.png?text=Channel+4+Thumbnail",
      url: "https://t.me/PLACEHOLDER_4"
    }
  ];

  const hiddenLinks = CHANNELS.map(obj => {
    return {
      title: obj.title,
      img: obj.img,
      code: btoa(obj.url.split("").reverse().join(""))
    };
  });

  const container = document.getElementById("channels");

  hiddenLinks.forEach((ch, i) => {
    const div = document.createElement("div");
    div.className = "card";

    div.innerHTML = `
      <img src="${ch.img}" class="thumb">
      <h3>${ch.title}</h3>
      <button onclick="openLink(${i})">JOIN HERE</button>
    `;

    container.appendChild(div);
  });

  function openLink(i) {
    const decoded = atob(hiddenLinks[i].code).split("").reverse().join("");
    window.location.href = decoded;
  }
</script>

</body>
</html>
