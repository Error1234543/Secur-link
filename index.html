<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Telegram Channels</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #0d1117;
    color: white;
    padding: 18px;
    text-align: center;
  }

  .card {
    background: #161b22;
    padding: 15px;
    border-radius: 12px;
    margin-bottom: 22px;
  }

  .thumb {
    width: 100%;
    max-width: 320px;
    border-radius: 10px;
    margin-bottom: 12px;
    border: 2px solid #30363d;
  }

  button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    background: #238636;
    color: white;
    font-size: 17px;
    cursor: pointer;
  }

  h3 {
    margin: 10px 0 12px;
  }
</style>
</head>
<body>

<h2>Join Our Telegram Channels</h2>

<div id="channels"></div>

<script>
  // ================================
  // 4 CHANNEL TITLE + IMAGE + LINK
  // Replace with your own details
  // ================================
  const CHANNELS = [
    {
      title: "Channel 1",
      img: "https://via.placeholder.com/400x250.png?text=Channel+1+Thumbnail",
      url: "https://t.me/PLACEHOLDER_1"
    },
    {
      title: "Channel 2",
      img: "https://via.placeholder.com/400x250.png?text=Channel+2+Thumbnail",
      url: "https://t.me/PLACEHOLDER_2"
    },
    {
      title: "Channel 3",
      img: "https://via.placeholder.com/400x250.png?text=Channel+3+Thumbnail",
      url: "https://t.me/PLACEHOLDER_3"
    },
    {
      title: "Channel 4",
      img: "https://via.placeholder.com/400x250.png?text=Channel+4+Thumbnail",
      url: "https://t.me/PLACEHOLDER_4"
    }
  ];

  // OBFUSCATE LINKS (safe)
  const hiddenLinks = CHANNELS.map(obj => {
    return {
      title: obj.title,
      img: obj.img,
      code: btoa(obj.url.split("").reverse().join(""))
    };
  });

  // RENDER CARDS
  const container = document.getElementById("channels");

  hiddenLinks.forEach((ch, i) => {
    const div = document.createElement("div");
    div.className = "card";

    div.innerHTML = `
      <img src="${ch.img}" class="thumb">
      <h3>${ch.title}</h3>
      <button onclick="openLink(${i})">JOIN HERE</button>
    `;

    container.appendChild(div);
  });

  // DECODE & REDIRECT
  function openLink(i) {
    const decoded = atob(hiddenLinks[i].code).split("").reverse().join("");
    window.location.href = decoded;
  }
</script>

</body>
</html>
